  <script>
    let arr = [1, [2, [3, 4, 5]]]
    // 普通递归扁平化
    function flatten(arr) {
      let result = []
      for (let i = 0; i < arr.length; i++) {
        // 如果当前元素是一个数组，对其进行递归展平
        if (Array.isArray(arr[i])) {
          // 递归展平结果拼接到结果数组
          // result = result.concat(flatten(arr[i]))
          result = [...result, ...flatten(arr[i])]
        } else {
          result.push(arr[i])
        }
      }
      return result
    }
