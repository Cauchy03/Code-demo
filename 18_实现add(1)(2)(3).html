    // 柯里化
    function curry(fn, ...args) {
      return args.length >= fn.length ? fn(...args) : curry.bind(null, fn, ...args)
    }
    function add1(a, b, c) {
      return a + b + c
    }
    let add = curry(add1)
    console.log(add(1)(2)(3));
