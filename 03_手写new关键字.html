<!DOCTYPE html>

<body>
  <script>
    // new操作符
    function myNew(Func, ...args) {
      // 创建一个对象
      let newObj = {}
      // 将创建的对象和构造函数通过原型链连接起来
      newObj = Object.create(Func.prototype)
      // 将构造函数this指向实例对象
      let result = Func.apply(newObj, args)
      // 检测result的返回值，如果return没有返回值就返回这个新建的对象
      return result instanceof Object ? result : newObj
    }

  </script>
</body>

</html>
